<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa Sinh Viên</title>
</head>
<body>
    <h1 th:text="${sinhVien.id != null ? 'Sửa Sinh Viên' : 'Thêm Sinh Viên'}"></h1>

    <!-- Form thêm/sửa -->
    <form th:action="@{/sinhvien/save}" th:object="${sinhVien}" method="post">
        <input type="hidden" th:field="*{id}"/> <!-- ID ẩn khi chỉnh sửa -->

        <div>
            <label for="hoTen">Họ Tên:</label>
            <input type="text" id="hoTen" th:field="*{hoTen}" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <div>
            <label for="phone">Số Điện Thoại:</label>
            <input type="text" id="phone" th:field="*{phone}" required>
        </div>

        <div>
            <label for="diaChi">Địa Chỉ:</label>
            <input type="text" id="diaChi" th:field="*{diaChi}" required>
        </div>

        <div>
            <label for="soCMND">Số CMND:</label>
            <input type="text" id="soCMND" th:field="*{soCMND}" required>
        </div>

        <div>
            <label for="truong">Trường:</label>
            <select id="truong" th:field="*{truong}" required>
                <option th:each="truong : ${truongList}" th:value="${truong}" th:text="${truong.tenTruong}"></option>
            </select>
        </div>

		<div>
		    <label for="nganh">Ngành:</label>
		    <select id="nganh" th:field="*{nganh.id}" required>
		        <option th:each="nganh : ${nganhList}" th:value="${nganh.id}" th:text="${nganh.tenNganh}"></option>
		    </select>
		</div>


        <br>
        <button type="submit">Lưu</button>
        <a th:href="@{/sinhvien}">Hủy</a>
    </form>
</body>
</html>
